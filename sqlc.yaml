version: "2"
sql:
  - schema: "database/migration/"
    queries: "database/queries/"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "database/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        overrides:
          - db_type: pg_catalog.varchar
            go_type: string
            nullable: true
          - db_type: pg_catalog.varchar
            nullable: true
            go_type:
              import: "gopkg.in/guregu/null.v4"
              package: "null"
              type: "String"
          - db_type: pg_catalog.bool
            nullable: true
            go_type:
              import: "gopkg.in/guregu/null.v4"
              package: "null"
              type: "Bool"
          - db_type: pg_catalog.float8
            nullable: true
            go_type:
              import: "gopkg.in/guregu/null.v4"
              package: "null"
              type: "Float"
          - db_type: pg_catalog.time
            nullable: true
            go_type:
              import: "gopkg.in/guregu/null.v4"
              package: "null"
              type: "Time"
          - db_type: pg_catalog.numeric
            go_type: float64
